{% extends "layout.html" %}
{% block body %}

<div class="bootstrap-iso">
 <div class="container-fluid">
<h1>Requisition Kick Off</h1>
<form action="/post" method="post" class="col-lg-6 col-md-12 col-sm-12 col-xs-12">


  <div class="row">
    {% for r in req: %}
        <div class=form-group>
            <label class="control-label">
           {{ r[1] }}
          </label>
     {% if r | length == 3: %}

      <input class="form-control" placeholder="{{ r[0] }}" type="{{ r[2] }}" name="{{ r[0] }}">
     {% else: %}
        <select class="select form-control" type="{{ r[2] }}" name="{{ r[0] }}">
            <option value="">Select</option>
        {% for o in r[3]: %}
            <option value="{{ o['id'] }}">{{ o['lib'] }}</option>
        {% endfor %}
        </select>
     {% endif %}
        <br/>
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-success btn-lg btn-block" value="Submit"/>
  </div>
</form>
</div>
</div>
{% endblock %}
